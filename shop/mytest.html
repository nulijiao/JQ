    function addevent(elem,type,fn)
    {
        if(elem.addEventListener)

        {elem.addEventListener('on'+type,fn,false);}
        if(elem.attachEvent)
        {elem.attachEvent('on'+type,function(){fn.call(elem);});}
        //call函数改变当前函数的对象，第一个参数是改变后的对象，调用call函数的函数会得到自己的当前对象例如fn.call();fn的对象是call第一个参数，因为在ie中obt.onclick对象不是btn是window，所以调用call函数返回自己的对象为btn
     //ie中事件绑定后对象总是会认为是window对象丢失状况，所以要调用函数找回原来的对象
